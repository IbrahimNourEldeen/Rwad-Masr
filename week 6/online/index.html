<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card w-50 p-3">
        <form class="d-flex" id="search-box">
            <input type="text" id="searchInput" class="form-control rounded-pill ps-3 me-3" placeholder="Enter city name">
            <button class="border-0 rounded-circle p-2 text-secondary"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div id="weather" class="text-center">
            <img src="./images/sun.svg" id="weather-icon" class="img-fluid w-25  my-5" alt="">
            <h2 class="text-light display-2 fw-semibold"><span id="temp">7</span>Â°c</h2>
            <div id="city" class="display-6 fw-semibold text-light"> New York</div>
        </div>
        <div class="d-flex justify-content-between mt-5 mb-4" id="">
            <div id="left d-flex">
                <i class="fa-solid fa-water text-light fs-1"></i>
                <div class="text-white">
                    <h2><span id="humidity">48</span>%</h2>
                    <span class="">Humidity</span>
                </div>
            </div>
            <div id="right d-flex">
                <i class="fa-solid fa-wind text-light fs-1"></i>
                <div class="text-white">
                    <h2 id="wind"><span id="speed">10.29</span> km/h</h2>
                    <span class="">Wind Speed</span>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
