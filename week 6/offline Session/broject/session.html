<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>Products</h1>
    <div>
        <label for="search-field">Search : </label>
        <input id="search-field" type="text">
    </div>

    <div>
        <label for="min-price">Min Price : </label>
        <input id="min-price" type="number">
    </div>
    <div>
        <label for="max-price">Max Price : </label>
        <input id="max-price" type="number">
    </div>
    <div>
        <label for="sort-by">Sort By : </label>
        <select id="sort-by">
            <option value="Default">Default</option>
            <option value="Low-to-High">Low to High</option>
            <option value="High-to-Low">High to Low</option>
        </select>
    </div>
    <div>
        <label for="discount-checkbox">Discount</label>
        <input id="discount-checkbox" type="checkbox">
    </div>

    <div id="product-container"></div>

    <div class="selected-product-wrapper">
        <h2>Selected Products</h2>
        <ul id="selected-products"></ul>
        <button id="checkout-btn">Checkout</button>
        <div id="total-price"></div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/products.js"></script>
    <script src="js/renderer.js"></script>
</body>
</html>
