<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container vh-100 d-flex align-items-center flex-column">
        <h1 class="text-white text-center my-5">Image Search Engine</h1>
        <form action="" class="d-flex w-100 mb-5" id="form">
            <input type="text" class="m-0 py-2 form-control" placeholder="Search anything here" id="searchInput">
            <button class="btn btn-danger text-white s m-0" id="searchButton">Search</button>
        </form>
        <div id="searchResult"></div>
        <button id="showMore" class="btn text-white btn-danger my-3">Show More</button>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
