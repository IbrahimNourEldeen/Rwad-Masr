<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-3 shadow">
            <h2 id="list">To-do list <img src="./images/check-list.png" class="img-fluid" alt=""></h2>
            <div class=" d-flex position-relative my-2">
                <input type="text" id="taskInput" class="w-100 p-2 bg-body-secondary border-0 rounded-pill" placeholder="Add Your Task">
                <button id="btn" class="btn text-white BG rounded-pill px-4 py-2 position-absolute end-0">ADD</button>
            </div>
            <ul id="tasks" class="my-2">

            </ul>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
