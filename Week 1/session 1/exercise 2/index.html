<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
        }
        table{
            width: 50%;
            margin: auto;
        }
        .headerText{
            color: red;
            font-size: 40px;
        }
        .yellowColor{
            background-color: yellow;
        }
        .redColor{
            background-color: red;
        }
        .grayColor{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table border="1"> 
        <thead>
            <th class="headerText" colspan="7">Gradiant table</th>
        </thead>
        <tbody>
            <tr>
                <td>Home work</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Tests</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
                <td class="yellowColor" colspan="3"></td>
            </tr>
            <tr>
                <td>Tests</td>
                <td>50</td>
                <td class="redColor" colspan="5"></td>
            </tr>
            <tr>
                <td>Tests</td>
                <td>50</td>
                <td class="grayColor" colspan="5" rowspan="2"></td>
            </tr>
            <tr>
                <td>Tests</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
