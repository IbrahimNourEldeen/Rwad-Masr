<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background-color: azure;">
        <legend>Guessing Game</legend>
        <button style="padding: 5px 20px; background-color: rgb(39, 39, 78); border-radius: 10px; color: aliceblue; border: none;" onclick="guessingGame()">Play</button>
        <p id="cond">to end this game, write <strong>"exit"</strong> </p>
    </fieldset>
    <fieldset style="background-color: rgb(183, 224, 224);">
        <legend>Multiplication Table</legend>
        <button style="padding: 5px 20px; background-color: rgb(39, 39, 78); border-radius: 10px; color: aliceblue; border: none;" onclick="multiplicationTable()">Play</button>
        <div id="display"></div>
    </fieldset>
    <fieldset style="background-color: rgb(167, 228, 228);">
        <legend>Smallest Number in Array </legend>
        <button style="padding: 5px 20px; background-color: rgb(39, 39, 78); border-radius: 10px; color: aliceblue; border: none;" onclick="smallestNumberInArray([10,2,3,5,2])">Play</button>
        <div id="dis"></div>
    </fieldset>
    <fieldset style="background-color: rgb(143, 229, 229);">
        <legend>Even Only </legend>
        <button style="padding: 5px 20px; background-color: rgb(39, 39, 78); border-radius: 10px; color: aliceblue; border: none;" onclick="evenOnly([10,2,3,5,2])">Play</button>
        <div id="di"></div>
    </fieldset>
    <fieldset style="background-color: rgb(132, 237, 237);">
        <legend>Number Search </legend>
        <button style="padding: 5px 20px; background-color: rgb(39, 39, 78); border-radius: 10px; color: aliceblue; border: none;" onclick="numberSearch([10,2,3,5,2],2)">Play</button>
        <div id="Search"></div>
    </fieldset>
    <fieldset style="background-color: rgb(116, 237, 237);">
        <legend>Characters Search </legend>
        <button style="padding: 5px 20px; background-color: rgb(39, 39, 78); border-radius: 10px; color: aliceblue; border: none;" onclick="charactersSearch('This is JavaScript', 'i')">Play</button>
        <div id="CharSearch"></div>
    </fieldset>
    <fieldset style="background-color: rgb(116, 237, 237);">
        <legend>Battle Game</legend>
        <button style="padding: 5px 20px; background-color: rgb(39, 39, 78); border-radius: 10px; color: aliceblue; border: none;" onclick="battleGame(['ahmed', 'islam', 'sandra', 'Fatma'])">Play</button>
        <div id="rand"></div>
    </fieldset>



    <fieldset style="background-color: rgb(89, 205, 205);">
        <legend>Triangle Pattern </legend>
        <button style="padding: 5px 20px; background-color: rgb(39, 39, 78); border-radius: 10px; color: aliceblue; border: none;" onclick="trianglePattern()">Play</button>
        <div id="d"></div>
    </fieldset>
    <script src="./Script.js"></script>
</body>
</html>
